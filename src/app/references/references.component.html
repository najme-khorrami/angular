<mat-sidenav-container class="references-container">
    <mat-sidenav mode="side" opened class="sidenav">
      <mat-nav-list>
        <a mat-list-item *ngFor="let item of referList" [routerLink]="item.link" routerLinkActive="active">{{ item.title }}</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
