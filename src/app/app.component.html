<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened class="sidenav">
    <mat-nav-list>
      <a mat-list-item routerLink="/" class="item item1">
        <img src="../assets/angular-icon-logo.png" width="32" height="32" alt="" class="ng-logo">
        <span>BETA DOCS</span>
      </a>
      <a mat-list-item routerLinkActive="active" class="item item2" (click)="openDialog()">
        <mat-icon>search</mat-icon>
        <p>
          <span>Ctrl</span>
          <span>K</span>
        </p>
      </a>
      <a mat-list-item routerLink="/docs/overview" routerLinkActive="active" class="item">
        <mat-icon fontSet="material-icons-outlined" class="icon">assignment</mat-icon>
        <p>Docs</p>
      </a>
      <a mat-list-item routerLink="/tutorials" routerLinkActive="active" class="item">
        <mat-icon class="icon">code</mat-icon>
        <p>Tutorials</p>
      </a>
      <a mat-list-item routerLink="/playground" routerLinkActive="active" class="item">
        <mat-icon class="icon">terminal</mat-icon>
        <p>Playground</p>
      </a>
      <a mat-list-item routerLink="/references/api" routerLinkActive="active" class="item">
        <mat-icon fontSet="material-icons-outlined" class="icon">description</mat-icon>
        <p>Reference</p>
      </a>
      <a mat-list-item class="little-item" style="bottom: 50px;">
        <mat-icon fontSet="material-icons-outlined" [matMenuTriggerFor]="menu" class="icon">more_horiz</mat-icon>
      </a>
      <mat-menu #menu="matMenu" xPosition="after" yPosition="below">
        <button mat-menu-item>
          <a href="https://www.youtube.com/channel/UCbn1OgGei-DV7aSRo_HaAiw" target="_blank">youtube</a>
        </button>
        <button mat-menu-item>
          <a href="https://twitter.com/angular" target="_blank">twitter</a>
        </button>
        <button mat-menu-item>
          <a href="https://github.com/angular/angular" target="_blank">github</a>
        </button>
      </mat-menu>
      <a mat-list-item class="little-item" style="bottom: 5px;">
        <mat-icon fontSet="material-icons-outlined" class="icon">light_mode</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
